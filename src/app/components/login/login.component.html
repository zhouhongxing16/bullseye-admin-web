<div class="container">
  <div class="wrap">
    <div class="top">
      <div class="head">
        <img class="logo" src="./assets/logo-color.svg"/>
        <span class="title">BullEye-Admin</span>
      </div>
      <div class="desc">武林中最有影响力的《葵花宝典》；欲练神功，挥刀自宫</div>
    </div>

    <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()" role="form">
      <nz-tabset [nzAnimated]="false" class="tabs">
        <nz-tab [nzTitle]="'账号密码登录'" (nzClick)="requiredChange('account')">
          <!--      <nz-alert *ngIf="error" [nzType]="'error'" [nzMessage]="error" [nzShowIcon]="true" class="mb-lg"></nz-alert>-->
          <nz-form-item>
            <nz-form-control>
              <nz-input-group nzSize="large" nzPrefixIcon="anticon anticon-user">
                <input nz-input formControlName="username" placeholder="用户名">
              </nz-input-group>
              <!--<nz-form-explain *ngIf="validateForm.get('username')?.dirty && validateForm.get('username')?.errors">
                请输入用户名!
              </nz-form-explain>-->
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-control>
              <nz-input-group nzSize="large" nzPrefixIcon="anticon anticon-lock">
                <input nz-input type="password" formControlName="password" placeholder="密码">
              </nz-input-group>
              <!--<nz-form-explain *ngIf="validateForm.get('password')?.dirty && validateForm.get('password')?.errors">
                请输入密码!
              </nz-form-explain>-->
            </nz-form-control>
          </nz-form-item>
        </nz-tab>
        <nz-tab [nzTitle]="'手机号登录'" (nzClick)="requiredChange('phone')">
          <nz-form-item>
            <nz-form-control>
              <nz-input-group nzSize="large" nzPrefixIcon="anticon anticon-user">
                <input nz-input formControlName="mobile" placeholder="手机号">
              </nz-input-group>
              <!--<nz-form-explain *ngIf="validateForm.get('mobile')?.dirty && validateForm.get('mobile')?.errors">请输入手机号!
              </nz-form-explain>-->
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-control>
              <nz-row [nzGutter]="8">
                <nz-col [nzSpan]="16">
                  <nz-input-group nzSize="large" nzPrefixIcon="anticon anticon-mail">
                    <input nz-input formControlName="captcha" placeholder="验证码">
                  </nz-input-group>
                <!--  <nz-form-explain *ngIf="validateForm.get('captcha')?.dirty && validateForm.get('captcha')?.errors">
                    请输入验证码!
                  </nz-form-explain>-->
                </nz-col>
                <nz-col [nzSpan]="8">
                  <button type="button" nz-button nzSize="large" (click)="getCaptcha()" [disabled]="count" nzBlock>
                    {{ count ? count + 's' : '获取验证码' }}
                  </button>
                </nz-col>
              </nz-row>
            </nz-form-control>
          </nz-form-item>
        </nz-tab>
      </nz-tabset>
      <nz-form-item>
        <nz-col [nzSpan]="12">
          <label nz-checkbox id="remember" name="remember">自动登录</label>
        </nz-col>
        <!--<nz-col [nzSpan]="12" class="text-right">
          <a class="forgot" (click)="help.showMessage('error','请找欧阳锋')">忘记密码</a>
        </nz-col>-->
      </nz-form-item>
      <nz-form-item>
        <button nz-button type="submit" nzType="primary" nzSize="large" [nzLoading]="isLoading" nzBlock>
          登录
        </button>
      </nz-form-item>
    </form>
    <div class="other">
      其它登录方式
      <!-- <i nz-tooltip="in fact Auth0 via window" (click)="open('auth0', 'window')" nz-icon type="alipay-circle"
         class="icon"></i>
     <i nz-tooltip="in fact Github via redirect" (click)="open('github')" nz-icon type="taobao-circle" class="icon"></i>
      <i (click)="open('weibo', 'window')" nz-icon type="weibo-circle" class="icon"></i>-->
      <a class="register" routerLink="/passport/register">注册</a>
    </div>
    <footer links="'www.zhouhongxing,cn'">
      Copyright
      <i nz-icon nzType="copyright"></i> 2017 <a href="//github.com/cipchk" target="_blank">卡色</a>出品
    </footer>
  </div>
</div>
