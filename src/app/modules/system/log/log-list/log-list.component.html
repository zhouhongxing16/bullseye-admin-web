<div class="table-operations">
  <!--  <button nz-button nzType="primary" routerLink="../add"><i class="anticon anticon-plus"></i>添加</button>&nbsp;&nbsp;
    <button nz-button nzType="dashed"><i class="anticon anticon-delete"></i>删除</button>-->
</div>

<nz-divider nzText="日志管理"></nz-divider>
<nz-table
  #logTable
  nzShowSizeChanger
  nzTableLayout="fixed"
  [nzData]="rows"
  [nzScroll]="{x:'100%'}"
  [nzLoading]="help.isLoading"
  [nzTotal]="total"
  [(nzPageIndex)]="pageIndex"
  [(nzPageSize)]="pageSize"
  [nzFrontPagination]="false"
  (nzPageIndexChange)="getListByPage()"
  (nzPageSizeChange)="getListByPage(true)">
  <thead>
  <tr>

    <th [nzWidth]="100">所属组织</th>

    <th>操作类</th>

    <th>操作方法名</th>

    <th>操作方法</th>

    <th>参数</th>

    <th>操作人</th>

    <th>IP</th>

    <th>执行时长(ms)</th>

    <th>操作时间</th>

    <th>状态</th>

    <th><span>操作</span></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of  logTable.data">

    <td>{{data.organizationId}}</td>

    <td>{{data.optionName}}</td>

    <td>{{data.optionType}}</td>

    <td nzEllipsis>{{data.method}}</td>

    <td nzEllipsis [title]="data.params">{{data.params}}</td>

    <td>{{data.userId}}</td>

    <td>{{data.ip}}</td>

    <td>{{data.executionTime}}</td>

    <td>{{data.created}}</td>

    <td><div  [innerHTML]="data.status | status"></div></td>
    <td>
        <button  nz-popconfirm nzPopconfirmTitle="确定删除吗?" (nzOnConfirm)="deleteRow(data.id)" nz-button nzType="primary" nzShape="circle" *ngIf="auth.delete">
          <i nz-icon nzType="delete" nzTheme="outline" twoToneColor="red" title="删除"></i>
        </button>
    </td>
  </tr>
  </tbody>
</nz-table>
